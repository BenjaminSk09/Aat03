<div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- cuadro del lado izquierdo con el formulario -->
                <div id="formulario">
                    <h2>Formulario de Empleado</h2>
                    <form id="employeeForm">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha">Fecha de Ingreso:</label>
                            <input type="date" class="form-control" id="fecha" required>
                        </div>
                        <div class="form-group">
                            <label for="puesto">Puesto:</label>
                            <input type="text" class="form-control" id="puesto" required>
                        </div>
                        <div class="form-group">
                            <label for="salario">Salario:</label>
                            <input type="number" class="form-control" id="salario" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Segundo cuadro del lado izquierdo para la lista de empleados -->
                <div id="listaEmpleados">
                    <h2>Lista de Empleados</h2>
                    <ul id="employeeList" class="list-group">
                        <li class="list-group-item font-weight-bold">Nombre - Fecha de Ingreso - Puesto - Salario</li>
                    </ul>
                    <button id="eliminarPrimero" class="btn btn-danger mt-3">Eliminar Primero</button>
                    <button id="eliminarUltimo" class="btn btn-danger mt-3 ml-2">Eliminar Último</button>
                </div>
            </div>
