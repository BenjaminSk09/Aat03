    <div class="container">
        <div class="row">
            <!-- Sección de cálculo de indemnización -->
            <div class="col-md-8 border">
                <h2>Indemnización</h2>
                <form id="formIndemnizacion">
                    <div class="form-group">
                        <label for="sueldoBase">Sueldo Base:</label>
                        <input type="number" class="form-control" id="sueldoBase" required>
                    </div>
                    <div class="form-group">
                        <label for="aniosTrabajados">Cantidad de años trabajados:</label>
                        <input type="number" class="form-control" id="aniosTrabajados" required>
                    </div>
                    <div class="form-group">
                        <label for="mesesTrabajados">Cantidad de meses trabajados:</label>
                        <input type="number" class="form-control" id="mesesTrabajados" required>
                    </div>
                    <div class="form-group">
                        <label for="salarioPendiente">Salario pendiente:</label>
                        <input type="number" class="form-control" id="salarioPendiente" required>
                    </div>
                    <div class="form-group">
                        <label for="deudas">Deudas o cobros pendientes:</label>
                        <input type="number" class="form-control" id="deudas" required>
                    </div>
                    <button type="button" id="calcularIndemnizacion" class="btn btn-primary">Calcular
                        Indemnización</button>
                    <p id="totalIndemnizacion"></p>
                </form>
            </div>
